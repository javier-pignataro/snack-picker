<!DOCTYPE html>
<html lang="en">
      <head>
            <title>SIMULACION.</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
      </head>

      <body>
            <!-- FONDO BACKGROUND -->
            <div class="background-image">
                  <div class="contenido">
                        <!-- <div id="offset-viewer"></div> -->
                        <div class="tag-selector">Snack Picker</div>
                        <div id="selector-box" class="selector"></div>
                        <div id="aura-box" class="aura">
                              <div class="wrapper">
                                    <!-- CHUNKS (panel de cartas deslizante)-->
                                    <div class="chunks" id="chunkys">
                                          <!-- elementos -->
                                          <div class="chunk banana" id="banana">
                                                <div class="tag">Banana</div>
                                          </div>

                                          <div class="chunk chocolate" id="chocolate">
                                                <div class="tag">Wonka Chocolate</div>
                                          </div>

                                          <div class="chunk apple" id="apple">
                                                <div class="tag">Apple</div>
                                          </div>

                                          <div class="chunk orange" id="orange">
                                                <div class="tag">Orange</div>
                                          </div>
                                          <!-- fin elementos -->
                                    </div>
                                    <!-- CHUNS end -->
                              </div>
                              <!-- wrapper chunks end -->
                        </div>
                        <!-- AURA end -->

                        <div class="cont-boton">
                              <button id="boton" class="boton">Spin!</button>
                              <button id="boton-reset" class="boton boton-resetear"><i class="fa-solid fa-rotate-right"></i></button>
                        </div>

                  </div>
            </div>

            <script src="script.js" charset="utf-8"></script>
      </body>
</html>
